<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <title>Form</title>
</head>
<script>

function validateForm(event) {
  event.preventDefault(); // Prevent form submission
 
  // Get form inputs
    var name = document.getElementById("name").value.trim();
    var email = document.getElementById("email").value.trim();
    var phone = document.getElementById("phone").value.trim();
    var dancestyle = document.getElementById("dancestyle").value;
    var team = document.querySelector('input[name="team"]:checked');
    
    
 
  // Validate name (non-empty)
  if (name == "" || email == "" || phone == "" || dancestyle == "" || !team) {
        alert("Please fill in all fields.");
        return false;
  }
  // Validate email (format)
  var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
  if (!emailRegex.test(email)) {
    alert('Please enter a valid email address');
    return false;
  }
  if (phone.length !== 10 || isNaN(phone)) {
        alert("Please enter a 10-digit phone number.");
        return false;
    }
    if (/\d/.test(name)) {
        alert("Name should not contain numbers.");
        return false;
    }


  // If all validations pass, submit the form
  alert('Form submitted successfully');
  // Reset form fields
    document.getElementById("name").value = "";
    document.getElementById("email").value = "";
    document.getElementById("phone").value = "";
    document.getElementById("dancestyle").value = "";
    document.querySelector('input[name="team"]:checked').checked = false;

    return true;
}

</script>
<body>
    <div class="modal-wrap">
        <div class="modal-header">
            <div class="title">Ready to Dance</div>
        </div>
        <div class="modal-bodies">
            <div class="modal-body modal-body-step-1 is-showing">
                <div class="description">Registration Form</div>
                <form id="myForm" onsubmit="validateForm(event)">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                  
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                
                    <label for="dancestyle">Preferred Dance Style:</label>
                    <select id="dancestyle" name="dancestyle" required>
                        <option value="">Select a style</option>
                        <option value="Hip Hop">Hip Hop</option>
                        <option value="Ballet">Ballet</option>
                        <option value="Salsa">Salsa</option>
                        <option value="Contemporary">Contemporary</option>
                        <option value="Tap">Tap</option>
                        <option value="Other">Other</option>
                    </select><br>
                    <label for="team">Team:</label>
                    <div class="radio-group">
                        <label><input type="radio" name="team" value="Group"> Group</label>
                        <label><input type="radio" name="team" value="Solo"> Solo</label>
                    </div><br>
                  
                    <button type="submit" class="button">Submit</button>
                  </form>
                
            </div>
        </div>
    </div>
</body>

</html>
